name: Build iPhoneVR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Install Tools
        run: brew install xcodegen cbindgen
      - name: Repack Framework
        run: chmod +x build_and_repack.sh && ./build_and_repack.sh
      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Unsigned IPA
        run: |
          xcodebuild \
            -project ALVRClient.xcodeproj \
            -scheme ALVRClient \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            build

      - name: Package Unsigned IPA
        run: |
          # Find the built .app file
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ALVRClient.app" | head -n 1)
          echo "Found app at: $APP_PATH"
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r iPhoneVR-unsigned.ipa Payload

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iPhoneVR-Unsigned-IPA
          path: iPhoneVR-unsigned.ipa
