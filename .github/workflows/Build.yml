name: Build iPhoneVR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Install Tools
        run: brew install xcodegen cbindgen

      - name: Build Rust Core and Repack
        run: |
          chmod +x build_and_repack.sh
          # Ensure the script runs in the correct environment
          ./build_and_repack.sh

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Unsigned IPA
        run: |
          xcodebuild build \
            -project ALVRClient.xcodeproj \
            -scheme ALVRClient \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Package Unsigned IPA
        run: |
          # Use the explicit derivedDataPath we defined above
          APP_PATH=$(find ./DerivedData -name "ALVRClient.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find ALVRClient.app"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r iPhoneVR-unsigned.ipa Payload

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iPhoneVR-Unsigned-IPA
          path: iPhoneVR-unsigned.ipa
